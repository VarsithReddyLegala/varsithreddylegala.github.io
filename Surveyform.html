<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Online Survey</h1></div>
    <div style="height: 100px;width: 100px;">
        <img src="https://www.voxco.com/wp-content/uploads/2021/04/students-feedback-survey-cvr.jpg" alt="">
    </div>
    <div>
         <form action="">
            <div>
            <label for="FirstName">FirstName: </label>
            <input type="text" id="FirstName" name="FirstName" placeholder="Your First Name" required>
        </div>
        <br>
        <div>
            <label for="LastName">LastName: </label>
            <input type="text" id="LastName" name="LastName" placeholder="Your Last Name" required>
        </div>
         <br>
         <div>
            <label for="PhoneNumber">PhoneNumber: </label>
            <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Your PhoneNumber" required>  
         </div>
         <br>
         <div>
            <label for="EmailAddress">EmailAddress: </label>
            <input type="text" id="EmailAddress" name="EmailAddress" placeholder="Your EmailAddress" required>  
         </div>
         <br>
         <div>
            <label for="age">Please Select your Age Category:</label>
            <div>
           <input type="radio" id="age1" name="age" value="18-21">
           <label for="age1">18 to 21</label><br>
           <input type="radio" id="age2" name="age" value="21-30">
           <label for="age2">21 to 30</label><br>
           <input type="radio" id="age3" name="age" value="above30">
           <label for="age3">Above 30</label><br>
        </div>
         </div>
         <br>
         <div>
         <label for="degree">Select your degree:</label>
         <select id="degree" name="degree">
        <option value="" disabled selected>Select</option>
        <option value="highschool">High School</option>
        <option value="bachelors">Bachelors</option>
        <option value="masters">Masters</option>
        <option value="phd">PhD</option>
        </select>
    </div>
        <br>
        <br>
        <div>
            <label>Select your major(s):</label><br>
            <input type="checkbox" id="computerscience" name="major" value="computerscience">
            <label for="cs">Computer Science</label><br>
            
            <input type="checkbox" id="mechanicalengineering" name="major" value="mechanicalengineering">
            <label for="mech">Mechanical Engineering</label><br>
          
            <input type="checkbox" id="electricalengineering" name="major" value="electricalengineering">
            <label for="ee">Electrical Engineering</label><br>
          
            <input type="checkbox" id="biomedicalengineering" name="major" value="biomedicalengineering">
            <label for="bio">Biomedical Engineering</label><br>
          
            <input type="checkbox" id="civilengineering" name="major" value="civilengineering">
            <label for="ce">Civil Engineering</label><br>
        </div>
        <br>
        <button type="submit">Submit</button>
         </form>
    </div>
</body>
</html>
